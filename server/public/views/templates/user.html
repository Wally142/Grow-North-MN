<div layout-padding>
    <h1>Admin settings for
        <span style="text-transform: capitalize">{{userObject.userName}}</span>
    </h1>
    <h4>{{userObject.message}}</h4>
    <div ng-show="!passwordUpdate">
        <div layout="row" layout-align="center center">
            <md-button ng-show="!emailUpdate" class="md-raised md-primary" ng-click="emailUpdate=!emailUpdate" flex="50">Update email</md-button>
        </div>
        <div ng-show="emailUpdate" layout="column">
            <form name="emailChange" ng-submit="updateEmail(email); emailUpdate=!emailUpdate" layout="row" layout-align="center center" layout-wrap>
                <md-input-container flex="100">
                    <label>Enter your new email</label>
                    <input name="email" type="email" ng-model="email" required>
                    <div ng-messages="emailChange.email.$error">
                        <div ng-message="required">Please enter an email address.</div>
                        <div ng-message="email">Email address is invalid.</div>
                    </div>
                </md-input-container>
                <div layout="row" layout-align="center center" flex="100">
                    <md-button class="md-raised md-primary" type="submit" flex="50">Submit</md-button>
                    <md-button class="md-raised md-warn" ng-click="emailUpdate=!emailUpdate" flex="50">Cancel</md-button>
                </div>
            </form>
        </div>
    </div>

    <div ng-show="!emailUpdate">
        <div layout="row" layout-align="center center">
            <md-button ng-show="!passwordUpdate" class="md-raised md-primary" ng-click="passwordUpdate=!passwordUpdate" flex="50">Update password</md-button>
        </div>
        <div ng-show="passwordUpdate" layout="column">
            <md-input-container>
                <label>Enter your new password</label>
                <input type="password" ng-model="password">
            </md-input-container>
            <md-input-container>
                <label>Confirm your new password</label>
                <input type="password" ng-model="passwordConfirm">
            </md-input-container>
            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="updatePassword(password)" flex="50">Submit</md-button>
                <md-button class="md-raised md-warn" ng-click="passwordUpdate=!passwordUpdate" flex="50">Cancel</md-button>
            </div>
        </div>
    </div>
</div>
